[package]
name = "ogcapi"
version = "0.1.0"
license = "GPL-3.0-only"
authors = ["Balthasar Teuscher <balthasar.teuscher@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-std = {version = "1.10.0", features = ["attributes"]}
chrono = {version = "0.4.19", features = ["serde"]}
dotenv = "0.15.0"
env_logger = "0.9.0"
gdal = {version = "0.9.0", features = ["datetime"]}
geo = "0.18.0"
geojson = "0.22.2"
log = "0.4.14"
openapiv3 = "0.5.0"
osmpbfreader = "0.15.0"
pbr = "1.0.4"
serde = "1"
serde_json = "1"
serde_yaml = "0.8"
sqlx = {version = "0.5.7", features = ["runtime-async-std-native-tls", "macros", "postgres", "json", "offline", "chrono"]}
structopt = "0.3.23"
tide = "0.16.0"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
wkb = "0.7.1"
