services:
  db:
    image: postgis/postgis:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
  db-migrations:
    build:
      context: .
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    command:
      - /bin/bash
      - -c
      - |
        until PGPASSWORD="${DB_PASSWORD}" psql -h "db" -U "${DB_USER}" -p "5432" -d "${DB_NAME}" -c '\q'; do
          sleep 1
        done
        sqlx database setup --source ogcapi-drivers/migrations
  server:
    build:
      context: .
      args:
        - CARGO_WATCH=true
    environment:
      - RUST_LOG=${RUST_LOG}
      - APP_HOST=${APP_HOST}
      - APP_PORT=${APP_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    volumes:
      - ./ogcapi:/app/ogcapi:ro
      - ./ogcapi-drivers/src:/app/ogcapi-drivers/src:ro
      - ./ogcapi-drivers/Cargo.toml:/app/ogcapi-drivers/Cargo.toml:ro
      - ./ogcapi-drivers/migrations:/app/ogcapi-drivers/migrations:ro
      - ./ogcapi-services:/app/ogcapi-services:ro
      - ./ogcapi-types:/app/ogcapi-types:ro
    command:
      - /bin/bash
      - -c
      - |
        until PGPASSWORD="${DB_PASSWORD}" psql -h "db" -U "${DB_USER}" -p "5432" -d "${DB_NAME}" -c '\q'; do
          sleep 1
        done
        cargo watch --poll -x 'run -- serve'
    ports:
      - ${APP_PORT}:${APP_PORT}
  cli:
    build:
      context: .
    container_name: ogcapi
    environment:
      - RUST_LOG=${RUST_LOG}
      - APP_HOST=${APP_HOST}
      - APP_PORT=${APP_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    volumes:
      - ./ogcapi:/app/ogcapi:ro
      - ./ogcapi-drivers/src:/app/ogcapi-drivers/src:ro
      - ./ogcapi-drivers/Cargo.toml:/app/ogcapi-drivers/Cargo.toml:ro
      - ./ogcapi-drivers/migrations:/app/ogcapi-drivers/migrations:ro
      - ./ogcapi-services:/app/ogcapi-services:ro
      - ./ogcapi-types:/app/ogcapi-types:ro
    command: tail -f /dev/null
